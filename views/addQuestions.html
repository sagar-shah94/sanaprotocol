<html ng-app="sanaApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/js/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="/js/angular.min.js"></script>
	<script src="/js/angular-resource.js"></script>
</head>
<body ng-controller="QuestionCtrl">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <form class="form-horizontal">
      <div class="form-group" ng-repeat="question in questions">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="{{question.id}}" placeholder="Enter Question:" />
        </div>
        <button ng-click="addOptions(question.options,question.id)">Add Options</button>
        <div class="form-group" ng-repeat="option in question.options">
        	<input type="text" class="form-control" id="{{option.id}}" placeholder="Enter Option:" />
        </div>
      </div>          
      <div class="form-group">
        <div class="col-sm-10">
          <button ng-click="addQuestion()">Add Question</button>
        </div>
      </div>
      <button ng-click="sendQuestionnaire()">Send Questionnaire</button>      
    </form>
  </div>
  <div class="col-lg-3"></div>
  <script src="/js/addQuestions.js"></script>
</body>
</html>
